<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBDAIRY - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-primary {
            background: linear-gradient(135deg, #4e73df 0%, #3c5aa6 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.97);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 40px 0 rgba(78, 115, 223, 0.18), 0 2px 8px 0 rgba(60, 90, 166, 0.10), 0 1.5px 8px 0 rgba(0,0,0,0.08);
        }
        .tab-active {
            background: linear-gradient(135deg, #4e73df 0%, #3c5aa6 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 115, 223, 0.3);
        }
        .tab-inactive {
            background: rgba(255, 255, 255, 0.1);
            color: #6b7280;
            backdrop-filter: blur(8px);
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 115, 223, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4e73df 0%, #3c5aa6 100%);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(78, 115, 223, 0.4);
        }
        .hidden { display: none; }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen" style="background-color: #fff;">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl">
            <div class="glass-effect rounded-3xl shadow-2xl overflow-hidden">
                <div class="flex flex-col lg:flex-row">
                    <!-- Left Side - Branding -->
                    <div class="lg:w-1/2 bg-gradient-to-br from-blue-600 via-blue-700 to-blue-800 p-12 flex flex-col justify-center items-center text-white relative overflow-hidden">
                        <div class="absolute inset-0 bg-black opacity-20"></div>
                        <div class="relative z-10 text-center">
                            <h1 class="text-4xl font-bold mb-4">LBDAIRY</h1>
                            <p class="text-xl opacity-90 mb-8">Modern Dairy Management System</p>
                        </div>
                    </div>

                    <!-- Right Side - Login Form -->
                    <div class="lg:w-1/2 p-12">
                        <div class="max-w-md mx-auto">
                            <div class="text-center mb-8">
                                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                                <p class="text-gray-600">Please sign in to your account</p>
                            </div>

                            <!-- User Type Tabs -->
                            <div class="flex rounded-2xl p-1 bg-gray-100 mb-8">
                                <button class="tab-btn flex-1 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 tab-active" data-tab="farmer">
                                    <div class="flex items-center justify-center space-x-2">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                        </svg>
                                        <span>Farmer</span>
                                    </div>
                                </button>
                                <button class="tab-btn flex-1 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 tab-inactive" data-tab="admin">
                                    <div class="flex items-center justify-center space-x-2">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                                        </svg>
                                        <span>Admin</span>
                                    </div>
                                </button>
                                <button class="tab-btn flex-1 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 tab-inactive" data-tab="superadmin">
                                    <div class="flex items-center justify-center space-x-2">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M5 16L3 14l5.5-5.5L10 10l-1.5 1.5L5 16zm8.5-6.5L16 10l-2 2-1.5-1.5L15 8.5l-1.5-1.5zm-5 0L10 8l2 2-1.5 1.5L8 9.5 6.5 8l1.5-1.5z"/>
                                        </svg>
                                        <span>Super</span>
                                    </div>
                                </button>
                            </div>

                            <!-- Login Forms -->
                            <div id="loginForms">
                                <!-- Farmer Login -->
                                <div class="login-form" id="farmer-form">
                                    <form onsubmit="return validateForm(event)">
                                        <div class="space-y-6">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                                <input type="text" 
                                                       class="input-focus w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                                                       id="farmerUsername" 
                                                       placeholder="Enter your username" 
                                                       required>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                                <div class="relative">
                                                    <input type="password" 
                                                           class="input-focus w-full px-4 py-3 pr-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                                                           id="farmerPassword" 
                                                           placeholder="Enter your password" 
                                                           required>
                                                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword('farmerPassword')">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="flex items-center justify-between">
                                                <label class="flex items-center">
                                                    <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" id="rememberFarmer">
                                                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                                                </label>
                                            </div>
                                            <button type="submit" class="btn-primary w-full py-3 px-4 rounded-xl text-white font-medium">
                                                Sign In as Farmer
                                            </button>
                                        </div>
                                    </form>
                                    <div class="mt-6 text-center">
                                        <p class="text-sm text-gray-600">
                                            Don't have an account? 
                                            <a href="register-farmer.html" class="text-blue-600 hover:text-blue-500 font-medium">Register as Farmer</a>
                                        </p>
                                    </div>
                                </div>

                                <!-- Admin Login -->
                                <div class="login-form hidden" id="admin-form">
                                    <form onsubmit="return validateForm(event)">
                                        <div class="space-y-6">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                                <input type="text" 
                                                       class="input-focus w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                                                       id="adminUsername" 
                                                       placeholder="Enter admin username" 
                                                       required>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                                <div class="relative">
                                                    <input type="password" 
                                                           class="input-focus w-full px-4 py-3 pr-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                                                           id="adminPassword" 
                                                           placeholder="Enter admin password" 
                                                           required>
                                                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword('adminPassword')">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="flex items-center justify-between">
                                                <label class="flex items-center">
                                                    <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" id="rememberAdmin">
                                                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                                                </label>
                                            </div>
                                            <button type="submit" class="btn-primary w-full py-3 px-4 rounded-xl text-white font-medium">
                                                Sign In as Admin
                                            </button>
                                        </div>
                                    </form>
                                    <div class="mt-6 text-center">
                                        <p class="text-sm text-gray-600">
                                            Don't have an account? 
                                            <a href="register-admin.html" class="text-blue-600 hover:text-blue-500 font-medium">Register as Admin</a>
                                        </p>
                                    </div>
                                </div>

                                <!-- Super Admin Login -->
                                <div class="login-form hidden" id="superadmin-form">
                                    <form onsubmit="return validateForm(event)">
                                        <div class="space-y-6">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                                <input type="text" 
                                                       class="input-focus w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                                                       id="superadminUsername" 
                                                       placeholder="Enter super admin username" 
                                                       required>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                                <div class="relative">
                                                    <input type="password" 
                                                           class="input-focus w-full px-4 py-3 pr-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                                                           id="superadminPassword" 
                                                           placeholder="Enter super admin password" 
                                                           required>
                                                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword('superadminPassword')">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn-primary w-full py-3 px-4 rounded-xl text-white font-medium">
                                                Sign In as Super Admin
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="alertModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0" onclick="closeModal()"></div>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-effect rounded-2xl shadow-2xl max-w-md w-full mx-auto transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900">Invalid Credentials</h3>
                        </div>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <p class="text-gray-600 mb-6" id="modalMessage">The username or password you entered is incorrect.</p>
                    <button onclick="closeModal()" class="w-full py-3 px-4 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-xl font-medium transition-colors">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'farmer';

        // Initialize super admin account
        document.addEventListener('DOMContentLoaded', function() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            const superAdminExists = users.some(user => user.userType === 'superadmin');
            
            if (!superAdminExists) {
                const superAdmin = {
                    username: 'superadmin',
                    password: 'dairyph3',
                    email: 'lbdairysuperadmin@gmail.com',
                    userType: 'superadmin',
                    registrationDate: new Date().toISOString()
                };
                
                users.push(superAdmin);
                localStorage.setItem('users', JSON.stringify(users));
            }
        });

        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tab = this.getAttribute('data-tab');
                switchTab(tab);
            });
        });

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.getAttribute('data-tab') === tab) {
                    btn.className = 'tab-btn flex-1 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 tab-active';
                } else {
                    btn.className = 'tab-btn flex-1 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 tab-inactive';
                }
            });
            
            // Update forms
            document.querySelectorAll('.login-form').forEach(form => {
                if (form.id === tab + '-form') {
                    form.classList.remove('hidden');
                } else {
                    form.classList.add('hidden');
                }
            });
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        function validateForm(event) {
            event.preventDefault();
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (currentTab === 'superadmin') {
                const username = document.getElementById('superadminUsername').value;
                const password = document.getElementById('superadminPassword').value;
                
                if (username === "superadmin" && password === "dairyph3") {
                    window.location.href = "superadmin.html";
                    return false;
                }
            } else if (currentTab === 'admin') {
                const username = document.getElementById('adminUsername').value;
                const password = document.getElementById('adminPassword').value;
                
                const admin = users.find(user => 
                    user.userType === 'admin' && 
                    user.username === username && 
                    user.password === password
                );
                
                if (admin) {
                    localStorage.setItem('currentUser', JSON.stringify(admin));
                    window.location.href = "admin.html";
                    return false;
                }
            } else {
                const username = document.getElementById('farmerUsername').value;
                const password = document.getElementById('farmerPassword').value;
                
                const farmer = users.find(user => 
                    user.userType === 'farmer' && 
                    user.username === username && 
                    user.password === password
                );
                
                if (farmer) {
                    localStorage.setItem('currentUser', JSON.stringify(farmer));
                    window.location.href = "users.html";
                    return false;
                }
            }
            
            // Show error modal
            showModal();
            return false;
        }

        function showModal() {
            const modal = document.getElementById('alertModal');
            const modalContent = document.getElementById('modalContent');
            const modalMessage = document.getElementById('modalMessage');
            
            // Update message based on current tab
            if (currentTab === 'farmer') {
                modalMessage.textContent = 'Invalid farmer credentials. Please check your username and password.';
            } else if (currentTab === 'admin') {
                modalMessage.textContent = 'Invalid admin credentials. Please check your username and password.';
            } else {
                modalMessage.textContent = 'Invalid super admin credentials. Please check your username and password.';
            }
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('alertModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
